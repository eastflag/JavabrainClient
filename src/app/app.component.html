<div fxLayout="column">
  <div id="top" fxLayout="row" fxLayoutAlign="space-between center" style="min-height:50px;padding: 0 10px;">
    <div class="brand" routerLink="/main" fxLayout="row" fxLayoutAlign="center center">
      <img src="/assets/images/brain.png" alt="Java Brain" style="width:25px;height:25px;">
      <span style="margin-left: 10px;">Java Brain</span>
    </div>
    <section id="top_menu" fxLayout="row" fxLayoutAlign="end center">
      <button md-button routerLinkActive="active" routerLink="/java/main" fxLayout="row" fxLayoutAlign="center center">
        <md-icon>free_breakfast</md-icon> 자바
      </button>
<!--      <button md-button routerLinkActive="active" routerLink="oop.main" fxLayout="row" fxLayoutAlign="center center">
        <md-icon>device_hub</md-icon> OOP
      </button>-->
      <button md-button routerLinkActive="active" routerLink="/javascript/main" fxLayout="row" fxLayoutAlign="center center">
        <md-icon>description</md-icon>  자바스크립트
      </button>
<!--      <button md-button routerLinkActive="active" routerLink="android.main" fxLayout="row" fxLayoutAlign="center center">
        <md-icon>android</md-icon> 안드로이드
      </button>
      <button md-button routerLinkActive="active" routerLink="game.main" fxLayout="row" fxLayoutAlign="center center">
        <md-icon>gamepad</md-icon> 게임
      </button>-->
    </section>
  </div>

  <div class="content" style="height: 100%;">
    <router-outlet></router-outlet>
  </div>

  <div class="chat-container">
    <button md-fab color="warn" class="chat-button"
            *ngIf="!displayChat" (click)="displayChat=!displayChat">
      <md-icon>chat</md-icon>
    </button>
    <div *ngIf="displayChat">
      <button md-fab color="warn" (click)="displayChat=!displayChat">
        <md-icon>close</md-icon>
      </button>
      <md-card class="chat-body">
        <md-card-content style="height: 400px; overflow-y: auto" #scrollMe>
          <div *ngFor="let receiveMsg of receiveMsgList" class="chat-conversation-user"
               [class.them]="receiveMsg['clientID']!==message.clientID" [class.me]="receiveMsg['clientID']===message.clientID">
            <div class="chat-conversation-message">
              <p>{{receiveMsg.message}}<span class="chat-date">{{getCurrentDate() | date: 'yyyy-MM-dd hh:mm:ss'}}</span></p>
            </div>
          </div>
        </md-card-content>
        <md-card-actions>
          <div fxLayout="row" layout-align="start center">
            <md-input-container class="mr-1 ml-1" fxFlex>
              <input mdInput placeholder="Send message" [(ngModel)]="inputMessage" (keydown.enter)="send()">
            </md-input-container>
            <button md-fab color="primary" (click)="send()">
              <md-icon>send</md-icon>
            </button>
          </div>
        </md-card-actions>
      </md-card>
    </div>
  </div>

  <footer class="footer" fxLayout="column" fxLayoutAlign="center center" fxFlex="none">
    <p style="margin: 0.5rem 0;">
      CopyRight 2013 powered by eastflag
    </p>
    <p style="margin: 0.5rem 0;">
      email: eastflag@gmail.com
    </p>
  </footer>
</div>
